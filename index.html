<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/CATLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <script src="./JS/index.js" defer></script>
    <title>Virtual Pet</title>
  </head>
  <body>
    <header>
      <div class="leftSideHeader">
        <img src="./images/CATLogo.png" alt="CAT Logo" />
        <h1>VIRTUAL PET</h1>
      </div>
      <div class="rightSideHeader">
        <button>SAVES</button>
      </div>
    </header>

    <main>
      <div class="customiseContainer">
        <div class="leftSideCustomise">
          <button class="customiseButton" id="customiseName">NAME YOUR PET</button>
          <button class="customiseButton" id="customiseColour">CHOOSE COLOUR</button>
          <button class="customiseButton" id="customiseFinish">START</button>
        </div>
        <div class="rightSideCustomise">
          <h2>NAME OF PET</h2>
          <img src="./images/download-1.jpg" alt="This is your pet" />
        </div>
      </div>
    </main>

    <footer>&copy; Virtual Pet 2023</footer>
  </body>
</html>
