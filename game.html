<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/game.css" />
    <script src="./JS/game.js" defer></script>
    <title>Tamagoci | Games Page</title>
  </head>
  <body>
    <header>
      <h1>Virtual Pet Game</h1>
    </header>
    <main>
      <section class="container">
        <div class="pet-info">
          <form id="pet-form">
            <label for="pet-name">Cat's Name:</label>
            <input type="text" id="pet-name" required /><br />
            <label for="animal-type">Animal Type:</label>
            <input type="text" id="animal-type" required /><br />
            <button type="submit">Submit</button>
          </form>

          <img />

          <div id="hungerLevel">
            <p>Hunger Level:</p>
          </div>
          <div id="happinessLevel">
            <p>Happiness Level:</p>
          </div>
        </div>
        <button id="feedButton">Feed</button>
        <button id="playButton">Play</button>
      </section>
      <!-- span -->
    </main>
  </body>
</html>
